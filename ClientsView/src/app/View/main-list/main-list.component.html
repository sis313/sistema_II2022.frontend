<body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
  </script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Search Section -->
  <section class="search-section">
    <!-- Carrousel Section -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/banners/la_paz.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/banners/santacruz.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/banners/cochabamba.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- SearchSection -->
    <div class="search-sec">
      <div class="container">
        <!-- Title Section -->
        <div class="title-section">
          <h1 class="center title">Busqueda de Servicios</h1>
          <button class="btn btn-my-favs" (click)="favorite()">
            <i class="bi bi-heart-fill"></i>
            Mis Favoritos
          </button>
        </div>

        <br>

        <!-- SearchBar -->
        <div class="row">
          <div class="col">
            <input type="text" class=" search-slt" placeholder="Nombre del servicio..." [(ngModel)]="nombre">
          </div>
          <div class="col">
            <select class="search-slt" id="exampleFormControlSelect1" [(ngModel)]="selectedCategory">
              <option value="0" disabled>Seleccione una categoria...</option>
              <option value="" *ngFor="let category of getCategories()" [ngValue]="category.idTypeBusiness">
                {{category.name}}</option>

            </select>
          </div>
          <div class="col">
            <button type="button" class="btn btn-info src-btn" (click)="searchName()"><i class="bi bi-search"></i>
              Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </section>



  <div class="container mt-5" id="resultTable">
    <div class="card p-5" id="resultTable">


      <div class="">
        <!-- BEGIN SEARCH RESULT -->
        <div class="">
          <div class="">
            <div class="">
              <div class="">
                <div class="">
                  <h2>Resultados de busqueda:</h2>
                  <br>

                  <!-- BEGIN TABLE RESULT -->
                  <div class="table-responsive" id="containTable">
                    <table class="table table-hover">
                      <tbody>
                        <tr *ngFor="let item of storeD">
                          <td class="number text-center" id="idText">{{item.idBusiness}}</td>
                          <td class="image"><img src="https://via.placeholder.com/200x100/333333" alt=""></td>
                          <td class="product">
                            <div class="service_data">
                              <div class="service_title">
                                {{item.name}}
                              </div>
                              <div class="service_sub-title">
                                {{item.description}}
                              </div>
                            </div>

                          </td>
                          <!-- <td class="rate text-right">

                            <span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                                class="fa fa-star"></i><i class="fa fa-star-half-o"></i></span>

                          </td> -->

                          <td><button class="btn " style="background-color: #85cbcc;" (click)="calificar(item)">
                              <i class="bi bi-eye-fill"></i>
                              <!-- Calificar -->
                              &nbsp;
                              Ver más
                            </button></td>
                          <!-- <td><button class="btn " style="background-color: #f9e2ae;" (click)="lista()">
                              <i class="bi bi-chat-left-text-fill"></i>
                              &nbsp;
                              Comentarios
                            </button></td> -->



                        </tr>


                      </tbody>
                    </table>
                  </div>
                  <!-- END TABLE RESULT -->

                  <!-- BEGIN PAGINATION -->
                  <!-- <ul class="pagination">
                  <li class="disabled"><a href="#">«</a></li>
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">»</a></li>
                </ul> -->
                  <!-- END PAGINATION -->
                </div>
                <!-- END RESULT -->
              </div>
            </div>
          </div>
        </div>
        <!-- END SEARCH RESULT -->
      </div>
    </div>
  </div>

</body>
