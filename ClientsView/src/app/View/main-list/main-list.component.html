            Mis Favoritos
          </button>
        </div>

        <br>

        <!-- SearchBar -->
        <div class="row">
          <div class="col">
            <input type="text" class=" search-slt" placeholder="Nombre del servicio..." [(ngModel)]="nombre">
          </div>
          <div class="col">
            <select class="search-slt" id="exampleFormControlSelect1" [(ngModel)]="selectedCategory">
              <option value="0" disabled>Seleccione una categoria...</option>
              <option value="" *ngFor="let category of getCategories()" [ngValue]="category.idTypeBusiness">{{category.name}}</option>

            </select>
          </div>
          <div class="col">
            <button type="button" class="btn btn-info src-btn" (click)="searchName()"><i class="bi bi-search"></i>
              Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
