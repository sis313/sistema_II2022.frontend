

<div id="booking" class="section">
   

        
    <div class="section-center">

        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="booking-bg">
                     
                        <div class="form-header">
                            
                            <img src="assets/images/16-el-tenedor-ideas-para-abrir-un-restaurante-exitoso.jpg" width="100%"  style="border-radius: 25px;" alt="">
                            
                        </div>
                    </div>
                    <form (ngSubmit)="create()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">Nombre : </span>
                                    <input class="form-control" [(ngModel)]="nombre"  [ngModelOptions]="{standalone: true}" type="text" required>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">Tipo Negocio : </span>
                                    <select class="form-control" [(ngModel)]="tipoproductoid" [ngModelOptions]="{standalone: true}">
                                        <option value="1">Ferreteria</option>
                                        <option value="2">Farmacia</option>
                                        <option value="3">Restaurante</option>
                                    </select>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <span class="form-label">Descripcion :</span>
                            <textarea class="form-control" [(ngModel)]="Descripcion"  [ngModelOptions]="{standalone: true}"  required id="exampleFormControlTextarea1" rows="3"></textarea>
                           
                        </div>
                        
                    </form>
                    <div class="row">
                    <div class="col-6">

                    </div>
                    <div class="col-6" style="top:-50px">
                        <div class="form-btn">
                            <button (click)="create()" class="submit-btn"><i class="bi bi-pencil-square"></i>Registrar</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
