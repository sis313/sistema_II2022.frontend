<app-navbar></app-navbar>
<body>
  <div class="container">
    <br />
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm" style="background-color: #f3ede0">
          <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
              <i class="fas fa-search h4 text-body"></i>
            </div>
            <!--end of col-->
            <div class="col">
              <input
                class="form-control form-control-lg form-control-borderless"
                type="search"
                placeholder="Busca un usuario"
                (change)="search($event)"
              />
            </div>
            <!--end of col-->
            <div class="col-auto">
              <button
                class="btn btn-lg btn-success"
                type="submit"
                style="background-color: #6b7a40"
              >
                Search
              </button>
            </div>
            <!--end of col-->
          </div>
        </form>
      </div>
      <!--end of col-->
    </div>
  </div>

  <table
    class="table justify-content-center text-center"
    style="background-color: #f3ede0"
  >
    <thead>
      <tr>
        <th>Nro</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor=" let data of filteredData | paginate: { itemsPerPage: 10, currentPage: pages }"class="tableRow" >
        <td>
          {{ data.idUser }}
        </td>
        <td>
          {{ data.name }}
        </td>
        <td>
          {{ data.nickname}}
        </td>
        <td>
          {{data.roles[0].name }}
        </td>
        <td>
          <button
            class="btn btn-success pull-right"
            id="edit"
            data-bs-toggle="modal"
            data-bs-target="#modalEditUsuario"
            style="background-color: #6b7a40"
            (click)="setUser(data)"
          >
            <a style="color: #f3ede0"> Editar </a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls
    style="color: #6b7a40"
    (pageChange)="pages = $event"
  ></pagination-controls>
</body>

<div
  class="modal fade"
  id="modalEditUsuario"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titulo">Editar rol de usuario</h5>
        <button
          id="cerrar"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #cerrarEdit

        ></button>
      </div>
      <form (ngSubmit)="saveUser()">
        <div class="modal-body">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="ADMIN"
              [(ngModel)]="roles"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Administrador
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              value="USER"
              checked
              [(ngModel)]="roles" 
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Usuario 
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="OWNER"
              [(ngModel)]="roles"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Due√±o de un negocio
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            style="background-color: #6b7a40"
            
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
