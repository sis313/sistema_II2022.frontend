<div class="container" id="principal" style="padding: 15px !important">
  <div id="color-fondo">
    <div novalidate>
      <div class="row mt-5">
        <div class="col-md-6" id="datos-izquierda">
          <span class="input-group-text" id="basic-addon1">Direccion</span>
          <div class="input-group">
            <textarea
              [(ngModel)]="desc_act"
              class="form-control"
              id="floatingTextarea2"
              style="height: 200px"
            ></textarea>
          </div>
          <span class="input-group-text" id="basic-addon1">Inicio</span>
          <div class="input-group">
            <input type="time" [(ngModel)]="inicio" class="form-control" />
          </div>
          <span class="input-group-text" id="basic-addon1">Fin</span>
          <div class="input-group">
            <input type="time" [(ngModel)]="fin" class="form-control" />
          </div>
          <div
            class=""
            style="
              display: flex;
              flex-direction: horizontal;
              margin-bottom: 10px;
              width: 100%;
              text-align: center;
              align-items: center;
              align-content: cen;
            "
          >
            <div class="form-check">
              <input
                [(ngModel)]="dias.lunes"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">Lunes</label>
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="dias.martes"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">Martes</label>
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="dias.miercoles"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Miercoles</label
              >
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="dias.jueves"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">Jueves</label>
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="dias.viernes"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Viernes</label
              >
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="dias.sabado"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">Sabado</label>
            </div>
            <div class="form-check">
              <input
                [(ngModel)]="dias.domingo"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Domingo</label
              >
            </div>
          </div>
          <label class="input-group-text" for="inputGroupFile01">Upload</label>
          <div class="input-group mb-3">
            <input type="file" (change)="onChange($event)" />
          </div>
          <img
            [src]="img"
            alt=""
            style="width: 200px; height: 200px; overflow: hidden"
          />

          <br />
          <br /><br />
          <label for="flexSwitchCheckDefault">Mostrar negocio</label>
          <div class="form-switch" style="margin-bottom: 40px">
            <input
              [(ngModel)]="mostrar"
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
          </div>

          <div class="form-group">
            <label for="cantidad">Zonas </label>
            <select
              [(ngModel)]="zona_seleccionada"
              class="browser-default custom-select"
            >
              <option [value]="zona.idZone" *ngFor="let zona of listaZonas">
                {{ zona.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-6" id="lado-derecho">
          <div id="color-fondod">
            <div>
              <div class="form-group">
                <img [src]="prev" class="col-auto mx-auto" alt="" />
              </div>
              <div class="form-group">
                <label for="">Ubicacion </label>
                <div class="custom-file">
                  <div id="mapa-mapbox"></div>
                </div>
              </div>
            </div>
            <button class="btn btn-success btn-block" (click)="actualizar()">
              <i class="fas fa-plus-circle"></i> Actualizar
            </button>
            <button class="btn btn-primary btn-block" routerLink="/lista">
              <i class="fas fa-arrow-alt-circle-left"></i> Volver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
