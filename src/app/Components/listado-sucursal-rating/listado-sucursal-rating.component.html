<div id="contenedor-principal">
  <div class="modal-header">
    <h2 class="modal-title" id="exampleModalLabel">Estrellas de sucursal</h2>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Direccion</th>
          <th scope="col" style="width: 400px">Calificacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rating of listadoRating">
          <td>{{ rating.address }}</td>
          <td style="font-size: 5px !important;">
            <ngx-star-rating
              id="estilo-estrellas"
              [(ngModel)]="rating.rating"
              [disabled]="true"
              style="font-size: 5px !important;"
            ></ngx-star-rating>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modalRef.close()">
      <i class="bi bi-x-circle"></i>
      Cerrar
    </button>
  </div>
</div>
