<div class="container-fluid" id="container">


  <div class="list-group">
    <tr *ngFor="let sucursal of sucursales"></tr>

    <br />
    <p class="mb-1" style="size: 14px; color: black">Comentarios</p>
    <br />
    <ol class="list-group">
      <tr *ngFor="let sucursal of sucursales" (click)="actualizarSucursal(sucursal.idBranch)">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
          style="background-color: #cea660; padding: 20px"
        >
          <p>{{sucursal.idBranch}}</p>
          <p>{{sucursal.direction}}</p>
        </li>
      </tr>
    </ol>
  </div>

</div>
