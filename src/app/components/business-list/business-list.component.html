<head>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body class="bodyWhite">
<div>
	<div style="text-align: center;">
		<h1 class="title-1">ADMINISTRADOR</h1>
	</div>
	<div style="text-align: center;">
		<h1 class="title-2">Lista de negocios</h1> 
	</div>
	<div style="width: 90%; height: 50px;">
		<button type="button" class="btn btn-secondary" style="float: right;" (click)="newChange()">Modificar Información</button>
	</div>
	<div class="mat-elevation-z8">
		
		<table mat-table [dataSource]="dataSource"   class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		  	</ng-container>
	   
		  	<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre"> Nombre </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		  	</ng-container>
	  
		  	<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by apellido"> Descripción </th>
				<td mat-cell *matCellDef="let element"> {{element.description}} </td>
		  	</ng-container>
		
			<ng-container matColumnDef="edit">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by opciones"> </th>
				<td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-success">Modificar</button> </td>
			</ng-container>

			<ng-container matColumnDef="delete">
				<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by opciones">  </th>
				<td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger">Eliminar</button> </td>
			</ng-container>
			
			
			  

		  	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    	  	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		  	
		</table>
		
	</div>
</div>
</body>
