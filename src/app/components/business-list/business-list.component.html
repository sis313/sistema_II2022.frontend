<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="business-list.component.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <app-nav-style></app-nav-style>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
         
        <div style="width: 90%; height: 50px">
					<app-nav></app-nav> 
				</div>
				
        <div class="brand-wrapper">
          <p class="register-card-title" style="padding: 10px">
            LISTA DE NEGOCIOS ACTIVOS
          </p>
        </div>
        <div style="width: 90%; height: 50px">
          <button
            type="button"
            class="btn btn-secondary"
            style="float: right; margin: 10px;"
            (click)="newChange()"
          > <i class="material-symbols-outlined bi bi-pen" style="font-size:20px;"></i>
          &nbsp; Modificar Información
          </button>
        </div>
      </div>
	  <div style="height: 30px;"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-wrap">
            <table class="table table-responsive-xl">
              <thead>
                <tr style="text-align: center; background-color: #F9E2AE; border-radius: 5px;">
                  <th>ID</th>
                  <th>Foto de Negocio</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Estado</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody >
                <tr
                  *ngFor="let active of businessList"
                  class="alert"
                  role="alert"
                >
                  <td class="border-bottom-0" style="background-color: #F9E2AE; border-radius: 5px;">{{ active.idBusiness }}</td>
                  <td class="border-bottom-0">
                    <div
                      class="img"
                      style="
                        background-image: url(https://diariofarma.com/wp-content/uploads/2018/12/Farmacia-Ja%C3%A9n_27.08.15-e1544535985370.jpg);
                        border-radius: 10px;
                      "
                    ></div>
                  </td>
                  <td class="border-bottom-0">
                    <div class="email">
                      <span>{{ active.name }}</span>
                      <span>Fecha registro: {{ active.createDate }}</span>
                    </div>
                  </td>
                  <td class="border-bottom-0">{{ active.description }}</td>
                  <td class="status border-bottom-0">
                    <span class="active">Activo</span>
					<span>    </span>
                  </td>
                  <td class="border-bottom-0">
                    <button class="btn" (click)="deleteBusiness(active?.idBusiness)">
                      <i class="material-symbols-outlined bi bi-trash2" style="font-size:20px;">                       
                      </i>
                    </button>
					<button class="btn" >
						<i class="material-symbols-outlined bi bi-pen" style="font-size:20px;">                       
            </i>
					  </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
