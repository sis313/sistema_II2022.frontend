<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="owner-list.component.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <app-nav-style></app-nav-style>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div style="width: 90%; height: 50px">
            <app-nav></app-nav> 
          </div>
          <div class="brand-wrapper">
            <p class="register-card-title" style="padding: 10px">
              LISTA DE DUEÃ‘OS DE NEGOCIOS
            </p>
          </div>
        </div>
        <div style="height: 10px;"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-wrap">
              <table class="table table-responsive-xl">
                <thead>
                  <tr style="text-align: center; background-color: #F9E2AE; border-radius: 5px;">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Correo</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let active of ownerList"
                    class="alert"
                    role="alert"
                  >
                    <td class="border-bottom-0" style="background-color: #F9E2AE; border-radius: 5px;">{{ active.id }}</td>
                    <td class="border-bottom-0">
                      <div class="email">
                        <span>{{ active.name }}</span>
                        <span>  </span>
                      </div>
                    </td>
                    <td class="border-bottom-0">{{ active.nickname }}</td>
                    <td class="border-bottom-0">{{ active.email }}</td>

                    <td class="border-bottom-0">
                      <button class="btn" (click)="deleteOwner(active?.id)">
                        <i class="material-symbols-outlined bi bi-trash2" style="font-size:20px;">                       
                        </i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
