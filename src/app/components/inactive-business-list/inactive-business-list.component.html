<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="inactive-business-list.component.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div style="width: 90%; height: 50px">
					<app-nav></app-nav> 
				</div>
				<div class="brand-wrapper">
					<p class="register-card-title" style=" padding: 10px;" >
				  		 LISTA DE NEGOCIOS INACTIVOS
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-responsive-xl">
						  <thead>
						    <tr>
							  <th>ID</th>	
						      <th>Foto de Negocio</th>
						      <th>Nombre</th>
						      <th>Descripci√≥n</th>
						      <th>Estado</th>
							  <th>&nbsp;</th>
						      
						    </tr>
						  </thead>
						  <tbody>
						    <tr *ngFor="let inactive of businessList;" class="alert" role="alert">
							  <td class="border-bottom-0">{{inactive.id}}</td>	
							  <td class="border-bottom-0">
								<div class="img" style="background-image: url(https://diariofarma.com/wp-content/uploads/2018/12/Farmacia-Ja%C3%A9n_27.08.15-e1544535985370.jpg);"></div>
							  </td>
						      <td class="border-bottom-0">
						      	<div class="email">
						      		<span>{{inactive.name}}</span>
						      		<span> </span>
						      	</div>
						      </td>
						      <td class="border-bottom-0">{{inactive.description}}</td>
						      <td class="status border-bottom-0">
								<span class="inactive">Inactivo</span>
								<span>    </span>
							  </td>
						      <td class="border-bottom-0">
                                <button class="btn" (click)="restoreBusiness(inactive?.id,inactive?.status)">
									<i class="material-symbols-outlined">
										restore_from_trash
									</i>
								</button>
				        	   </td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
