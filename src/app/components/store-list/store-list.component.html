<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="store-list.component.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div style="width: 90%; height: 50px">  
                    <figure>
                        <img src="assets/logo.png" style="height: 80px;">
                        <app-nav style="width: 76%;"></app-nav>  
                    </figure>
                </div>
                
                <div class="brand-wrapper">
                    <p class="register-card-title" style=" padding: 10px;" >
                           LISTA DE ZONAS Y NEGOCIOS
                    </p>
                </div>
                <div style="width: 90%; height: 50px">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      style="float: right; margin: 10px;"  
                      
                    >
                      Generar Reporte
                    </button>
                  </div>
            </div>   
        </div>

        <div class="container">
            <div class="panel">  
                <details *ngFor ="let item of zonebusiness">
                    <summary >
                        <ul >
                            <li class="titleName"> <strong>{{item.name}} </strong></li>
                            <li class="titleValue"> {{item.numberBusiness}}</li>
                        </ul>
                    </summary>
                    <div *ngFor ="let asd of item.listbusiness " class="content">
                        <p>
                            {{asd.name}}
                        </p>
                    </div>
                </details>  
            </div>
        </div>
    </section>
</body>
