<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="update-business.component.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card register-card">
        <div class="row no-gutters">

          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <p class="register-card-title" >
               MODIFICAR INFORMACIÓN
                </p>
                <p class="register-card-subtitle">
                  NEGOCIO
                </p>
              </div>
              <p class="register-card-description">Ingrese los datos a ser modificados</p>
              <form >
                <div class="form-group">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="name"> Nombre Negocio: </label>
                  <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="" (keypress)="keyPressAlphaNumeric($event)">                  
                </div>
                <div class="form-group">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="description"> Descripcion: </label>
                  <input type="text" name="description" id="description" formControlName="description"  class="form-control" placeholder="">
                </div>

                <div class="form-group">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="typeBusinessId"> Tipo de negocio: </label>
                  <input type="text" name="typeBusinessId" id="typeBusinessId" formControlName="typeBusinessId" class="form-control" placeholder="" >
                </div>

                <div class="form-group">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="status"> Estado: </label>
                  <input type="text" name="status" id="status" formControlName="status" class="form-control" placeholder="" >
                </div>
                
                
                  <input name="register" id="register" class="btn btn-block register-btn mb-4" type="submit"  value="Actualizar Datos">
                </form>
                <p class="register-card-footer-text">Todos los cambios serán registrados</p>
                
            </div>
          </div>
          <div class="col-md-5">
            <img src="https://static.vecteezy.com/system/resources/previews/002/194/930/original/3d-shopping-online-store-for-sale-mobile-e-commerce-3d-pink-pastel-background-shop-online-on-mobile-app-24-hours-shopping-cart-credit-card-minimal-shopping-online-store-device-3d-rendering-vector.jpg?width=1200" alt="register" class="register-card-img">
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
